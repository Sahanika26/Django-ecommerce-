{% extends 'base.html' %}
{% block 'content' %}
{% load static %}
    <div class="container bg-info-subtle">
        <div class="row">
            <div class="col-md-12">
                
            </div>
        </div>
        <div class="row">
            <div class="col-md-8 mt-5 mx-auto">
              <div class="row">
                <div class="col-md-6">
                  <img src="{{product.pimage.url}}" class="img-fluid" alt="...">
                </div>
                <div class="col-md-6">
                  <h3>Product Name:{{product.name}}</h3>
                  <hr>
                  <h3>Price:{{product.price}} </h3>
                  <hr>
                  <h3>Product Description:{{product.pdetails}} </h3>
                  <hr>
                  <a href="/addtocart/{{product.id}}"><button class="btn btn-danger">Add to cart</button></a>
                  <a href="/viewcart"><button class="btn btn-danger">view cart</button></a>
                </div>
              </div>
            </div>
          </div>
{% endblock 'content' %}
